<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript"  src="${ctxPath}/scripts/jquery/jquery-1.7.1.js"></script>
    <link href="${ctxPath}/style/authority/basic_layout.css" rel="stylesheet" type="text/css">
    <link href="${ctxPath}/style/authority/common_style.css" rel="stylesheet" type="text/css">
    <script type="text/javascript"  src="${ctxPath}/scripts/commonAll.js"></script>
    <script type="text/javascript"  src="${ctxPath}/scripts/fancybox/jquery.fancybox-1.3.4.js"></script>
    <script type="text/javascript"  src="${ctxPath}/scripts/fancybox/jquery.fancybox-1.3.4.pack.js"></script>
    <link rel="stylesheet" type="text/css" href="style/authority/jquery.fancybox-1.3.4.css" media="screen"></link>
    <script type="text/javascript"  src="${ctxPath}/scripts/artDialog/artDialog.js?skin=default"></script>
    <script type="text/javascript"  src="${ctxPath}/scripts/junInputPage.js"></script>
    <title>监控系统</title>
    <script type="text/javascript">
        $(document).ready(function(){

            /**编辑   **/
            $("a.edit").fancybox({
                'width' : 733,
                'height' : 530,
                'type' : 'iframe',
                'hideOnOverlayClick' : false,
                'showCloseButton' : false,
                'onClosed' : function() {
                    window.close();
                }
            });
        });
        function search(){
            var operator = $("#operator").val();
            var startTime = $("#startTime").val();
            var endTime = $("#endTime").val();
            var targetUrl = "${ctxPath}/queryOperationLog?operator="+operator+"&startTime="+startTime+"&endTime="+endTime;
            window.location.href=targetUrl;
        }

        function jumpPage(page){
            if(page>0){
                var startTime = $("#startTime").val();
                var endTime = $("#endTime").val();
                var operator = $("#operator").val();
                var targetUrl = "/hc/queryOperationLog?page="+page+"&operator="+operator+"&startTime="+startTime+"&endTime="+endTime;
                window.location.href=targetUrl;
            }
        }

    </script>
    <style>
        .alt td{ background:black !important;}
    </style>
</head>
<body>
<form id="submitForm" name="submitForm" action="/queryOperationLog" method="get">
    <div id="container">
        <div class="ui_content">
            <div class="ui_text_indent">
                <div id="box_border">
                    <div id="box_top">搜索</div>
                    <div id="box_center">
                        操作人&nbsp;：<input type="text" id="operator" name="operator" class="ui_input_txt02" />
                        时间段：<input type="datetime-local" id="startTime" name="startTime" class="ui_input_txt02_date" />
                        到：<input type="datetime-local" id="endTime" name="endTime" class="ui_input_txt02_date" />
                    </div>
                    <div id="box_bottom">
                        <input type="button" value="查询" class="ui_input_btn01" onclick="search();" />
                    </div>
                </div>
            </div>
        </div>
        <div class="ui_content">
            <div class="ui_tb">
                <table class="table" cellspacing="0" cellpadding="0" width="100%" align="center" border="0">
                    <tr>

                        </th>
                        <th>操作人</th>
                        <th>操作</th>
                        <th>操作时间</th>
                    </tr>
                    @if(!isEmpty(operationLogPage)){
                    @for(log in operationLogPage){
                    <tr>
                        </td>
                        <td>${log.user}</td>
                        <td>${log.operation}</td>
                        <td>${log.generationTime}</td>
                    </tr>
                    @}
                    @}
                </table>
            </div>
            <div class="ui_tb_h30">
                <div class="ui_flt" style="height: 30px; line-height: 30px;">
                    总共${totalCount}
                    <span id="totalCount" class="ui_txt_bold04"></span>
                    条记录，当前第${page}
                    <span id="page" class="ui_txt_bold04">
                    </span>
                    页
                </div>
                <div class="ui_frt">
                    <!--    如果是第一页，则只显示下一页、尾页 -->
                    <input type="button" value="上一页" class="ui_input_btn01" onclick="jumpPage(${page-1})"  />
                    <input type="button" value="下一页" class="ui_input_btn01" onclick="jumpPage(${page+1})" />

                    转到第<input type="text" id="jumpNumTxt" class="ui_input_txt01" />页
                    <input type="button" class="ui_input_btn01" value="跳转" onclick="jumpInputPage();" />
                </div>
            </div>
        </div>
    </div>
</form>

</body>
</html>
