<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="${ctxPath}/loginstatics/login_css.css" rel="stylesheet" type="text/css" />
    <title>监控系统</title>
    <script></script>
</head>
<body>
<div id="login_center">
    <div id="login_area">
        <div id="login_box">
            <div id="login_form">
                <form id="submitForm" action="login" method="post">
                    <div id="login_tip">
                        @if(!isEmpty(result)){
                        <span id="login_err1" class="sty_txt2">用户名或者密码不匹配</span>
                        @}
                    </div>
                    <div style="font-size: 20px; margin-left: 120px;">
                        监控系统
                    </div>
                    <div>
                        用户名：<input type="text" name="username" class="username" id="name"/>
                    </div>
                    <div>
                        密&nbsp;&nbsp;&nbsp;码：<input type="password" name="password" class="pwd" id="password" />
                    </div>
                    <div id="btn_area">
                        <input type="submit" class="login_btn" id="login_sub"  value="登  录" onclick="login()">
                        <input type="reset" class="login_btn" id="login_ret" value="重 置">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
